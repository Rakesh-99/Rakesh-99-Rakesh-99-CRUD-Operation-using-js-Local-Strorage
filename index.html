<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="responsive.css" type="text/css">
    <!-- bootstarap icons link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>

    

    <div class="container">

        <div class="left">
            <h4>To Do App</h4>
            
            <form action="" id="form">
                <label for="">Write your Task here</label>
                <span><i class="bi bi-arrow-down-short"></i></span>
                <br><br>
                <textarea name="" id="input" cols="30" rows="10" placeholder="Get things done with To Do App.A list that refresh everyday"></textarea>
        
                <br>
                <span id="error"></span>
                <br>
                <div class="button-center">
                <button type="submit">Post</button>
                </div>
            </form>
        </div>

        <div class="right">
            <h4>Your Tasks will be shown here :</h4>
                <span><i class="bi bi-arrow-down-short"></i></span>

            <div id="posts">

        <div>
        <p>Dummy Post 1</p>
        <span class="option">
          <i class="bi bi-pencil-square"  onclick = "editPost(this)" ></i>
          <i   class="bi bi-trash3" onclick="deletion(this)" ></i>
        </span>

      </div>

    </div>    
    </div>

    </div>




   <script src="script.js"></script>
</body>
</html>
